<div class="content">
  <p class="header">Heart Rate:</p>
  <p class="big"><span class="value" key="hr">42.5</span> BPM</p>
  <div class="scaleContainer" value="hr" max="300" scale="1">
    <img src="hrate.svg"></img>
  </div>

  <p class="header">Blood pressure:</p>
  <p class="big"><span class="value" key="bp">102</span> <span class="unit" key="bpUnit">mmHg</span></p>

    <img src="bpres.svg"></img>
  </div>
  <div class="slider-cus" id="hrBpSlider"></div>
  <p style="font-weight:bolder; text-align:left">History (past week): </p>
  <img src="graphs/heart.svg" width="100%"></img>
</div>
