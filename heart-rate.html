<div class="content">
  <p>Heart Rate:</p>
  <p class="big"><span id="hrOutput">42.5</span> BPM</p>
  <div class="scaleContainer" id="hrGraph" value="42.5" max="300" scale=1>
    <img src="hrate.svg"></img>
  </div>
  <p>
    <input id="hRateCheckbox" type="checkbox"> Show in dashboard
  </p>
  <div class="vspace"/>

  <p>Blood pressure:</p>
  <p class="big"><span id="bpOutput">102</span> <span id="bpUnit">mmHg</span></p>
  <div class="scaleContainer" id="bpGraph" value="102" max="300" scale=1>
    <img src="bpres.svg"></img>
  </div>
  <p>
    <input id="bPressureCheckbox" type="checkbox"> Show in dashboard
  </p>
  <div class="vspace"/>
  <p>
    I want my heart rate and blood pressure to be meassured every: <span id="hrBpIntervalOutput"></span> minutes. <span class="green">You can change this value by dragging the slider below.</span>
  </p>
  <div class="slider-cus" id="hrBpSlider"></div>
  <p>History: </p>
  <img src="graphs/heart.svg" width="100%"></img>
</div>
